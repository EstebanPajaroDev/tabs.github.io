<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pestañas con JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor-pestanas">
        <div class="pestanas">
            <button class="pestana" data-tab="1">Primera Pestaña</button>
            <button class="pestana" data-tab="2">Segunda Pestaña</button>
            <button class="pestana" data-tab="3">Tercera Pestaña</button>
            <button class="pestana" data-tab="4">Cuarta Pestaña</button>
        </div>
        <div class="contenido">
            <div id="contenido-1" class="tab-content activo">Contenido de la Primera Pestaña</div>
            <div id="contenido-2" class="tab-content">Contenido de la Segunda Pestaña</div>
            <div id="contenido-3" class="tab-content">Contenido de la Tercera Pestaña</div>
            <div id="contenido-4" class="tab-content">Contenido de la Cuarta Pestaña</div>
        </div>
    </div>

    <script src="birdscript.js"></script>
</body>
</html>
